<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>ToDo List</title>
    </head>
    <body>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                        <h1>To Do App</h1>
                        <br>

                        <form action="/add" method="POST">
                            <div>
                                <label for="Title">ToDo Title</label><br>
                                <input type="text" name="title" placeholder="Enter ToDo Item">
                                <button type="submit" class="btn btn-info">Add</button><br>
                            </div><br>
                        </form>
                
                        {% for todo in todo_list %}
                            <p> {{ todo.id }} | {{todo.title}} </p>
                
                            {% if todo.complete == False %}
                                <span>Not Complete</span>
                            {% else %}
                                <span>Completed</span>
                            {% endif %}
                
                            <a href="/update/{{ todo.id }}" class="btn btn-success" role="button">Update</a>
                            <a href="/delete/{{ todo.id }}" class="btn btn-danger" role="button">Delete</a>
                
                        {% endfor %}
                </div>
                <div class="col-sm-4"></div>
            </div>

        

    </body>
</html>
